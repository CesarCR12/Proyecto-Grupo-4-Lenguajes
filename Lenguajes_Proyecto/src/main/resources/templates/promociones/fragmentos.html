<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Fragmentos Promociones</title>
</head>
<body>
    <div th:fragment="botonesAgregar">
        <a th:href="@{/promociones/nuevo}" class="btn btn-primary">Agregar Promoción</a>
    </div>

    <div th:fragment="listadoPromociones">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="promocion : ${promociones}">
                    <td th:text="${promocion.promocionId}"></td>
                    <td th:text="${promocion.nombrePromocion}"></td>
                    <td th:text="${#dates.format(promocion.fechaInicio, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(promocion.fechaFin, 'dd/MM/yyyy')}"></td>
                    <td th:text="${promocion.descripcion}"></td>
                    <td>
                        <a th:href="@{/promociones/modificar/{id}(id=${promocion.promocionId})}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{/promociones/eliminar/{id}(id=${promocion.promocionId})}" 
                           onclick="return confirm('¿Está seguro de eliminar esta promoción?')" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
