

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Listado Clientes</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>

<section>
    <h1>Listado de Clientes</h1>
    <a th:href="@{/clientes/nuevo}" class="btn btn-primary">Agregar Cliente</a>

    <div th:fragment="listadoClientes">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.clienteId}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td>
                        <a th:href="@{/clientes/modificar/{id}(id=${cliente.clienteId})}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{/clientes/eliminar/{id}(id=${cliente.clienteId})}" 
                           onclick="return confirm('Â¿Seguro que deseas eliminar este cliente?')" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</section>

<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
