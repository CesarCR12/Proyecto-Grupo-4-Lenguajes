<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Fragmentos Pallets</title>
</head>
<body>

    <div th:fragment="botonesAgregar">
        <a th:href="@{/pallets/nuevo}" class="btn btn-primary">Agregar Pallet</a>
    </div>

    <div th:fragment="listadoPallets">
        <h2>Listado de Pallets</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Proveedor</th>
                    <th>Estado</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pallet : ${pallets}">
                    <td th:text="${pallet.idPallet}"></td>
                    <td th:text="${pallet.idProveedores}"></td>
                    <td th:text="${pallet.idEstados}"></td>
                    <td th:text="${pallet.descripcion}"></td>
                    <td>
                        <a th:href="@{/pallets/modificar/{id}(id=${pallet.idPallet})}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{/pallets/eliminar/{id}(id=${pallet.idPallet})}" 
                           onclick="return confirm('¿Está seguro de eliminar este pallet?')" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
