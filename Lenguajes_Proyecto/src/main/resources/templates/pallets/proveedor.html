<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Proveedor del Pallet</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}" class="header"></header>
<section class="container py-5">
    <h1 class="mb-4">Obtener Proveedor del Pallet</h1>
    <form th:action="@{/pallets/proveedor}" method="get">
        <div class="mb-3">
            <label for="idPallet" class="form-label">ID del Pallet:</label>
            <input type="text" id="idPallet" name="idPallet" class="form-control" placeholder="Ingrese el ID del Pallet">
        </div>
        <button type="submit" class="btn btn-primary">Buscar Proveedor</button>
    </form>

    <div th:if="${error != null}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div th:if="${idPallet != null}">
        <h2 class="mt-4">Resultados</h2>
        <p><strong>ID del Pallet:</strong> <span th:text="${idPallet}"></span></p>
        <p><strong>Proveedor:</strong> <span th:text="${proveedor}"></span></p>
    </div>
</section>
<footer th:replace="~{layout/plantilla :: footer}" class="footer"></footer>
</body>
</html>
