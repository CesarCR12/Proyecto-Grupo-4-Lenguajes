<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Pallets - Vista</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}" class="header"></header>
<section class="container py-5">
    <h1 class="mb-4">Pallets</h1>

    <div class="mb-3">
        <a th:href="@{/pallets/vista(idEstados='1')}" 
           class="btn btn-primary" 
           th:classappend="${idEstados == '1'} ? 'active' : ''">
            Mostrar Activos
        </a>
        <a th:href="@{/pallets/vista(idEstados='2')}" 
           class="btn btn-secondary" 
           th:classappend="${idEstados == '2'} ? 'active' : ''">
            Mostrar Inactivos
        </a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID Pallet</th>
                <th>Proveedor</th>
                <th>Descripci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pallet : ${pallets}">
                <td th:text="${pallet.idPallet}"></td>
                <td th:text="${pallet.idProveedores}"></td>
                <td th:text="${pallet.descripcion}"></td>
            </tr>
        </tbody>
    </table>
</section>
<footer th:replace="~{layout/plantilla :: footer}" class="footer"></footer>
</body>
</html>
