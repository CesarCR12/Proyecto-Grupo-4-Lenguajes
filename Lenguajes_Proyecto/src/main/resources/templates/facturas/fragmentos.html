<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragmentos Facturas</title>
</head>
<body>
    <div th:fragment="botonesAgregar">
        <a th:href="@{/facturas/nuevo}" class="btn btn-primary">Agregar Factura</a>
    </div>

    <div th:fragment="listadoFacturas">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Promoción</th>
                    <th>Fecha Venta</th>
                    <th>Total Venta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="factura : ${facturas}">
                    <td th:text="${factura.idFactura}">ID</td>
                    <td th:text="${factura.idCliente}">Cliente</td>
                    <td th:text="${factura.idPromocion}">Promoción</td>
                    <td th:text="${#dates.format(factura.fechaVenta, 'dd/MM/yyyy')}">Fecha</td>
                    <td th:text="${factura.totalVenta}">Total</td>
                    <td>     
                        <a th:href="@{/facturas/eliminar/{id}(id=${factura.idFactura})}">Eliminar</a>
                        <a th:href="@{/facturas/modificar/{id}(id=${factura.idFactura})}">Modificar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
