<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Detalle de Facturas</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"></header>
<section class="container py-5">
    <h1 class="mb-4">Detalle de Facturas</h1>
    <div th:if="${error != null}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/facturas/detalle}" method="get" class="d-flex gap-2">
        <input type="text" name="idCliente" class="form-control" placeholder="Buscar por ID Cliente" th:value="${idCliente}">
        <select name="sortOrder" class="form-select">
            <option value="asc" th:selected="${sortOrder == 'asc'}">Orden Ascendente</option>
            <option value="desc" th:selected="${sortOrder == 'desc'}">Orden Descendente</option>
        </select>
        <button type="submit" class="btn btn-primary">Filtrar</button>
    </form>

    <table class="table table-striped table-bordered mt-4" th:if="${facturas != null}">
        <thead class="table-dark">
            <tr>
                <th>ID Factura</th>
                <th>Fecha Venta</th>
                <th>Total Venta</th>
                <th>Subtotal</th>
                <th>Impuestos</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="factura : ${facturas}">
                <td th:text="${factura['ID_FACTURA']}"></td>
                <td th:text="${factura['FECHA_VENTA']}"></td>
                <td th:text="${factura['TOTAL_VENTA']}"></td>
                <td th:text="${factura['SUBTOTAL']}"></td>
                <td th:text="${factura['IMPUESTOS']}"></td>
            </tr>
        </tbody>
    </table>
</section>
<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
