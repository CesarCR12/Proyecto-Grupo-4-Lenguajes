<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Proveedores con Contactos</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}" class="header"></header>
<section class="container py-5">
    <h1 class="mb-4">Proveedores con Contactos</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-primary">
            <tr>
                <th>Nombre Proveedor</th>
                <th>Correo</th>
                <th>Tel√©fono</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="proveedor : ${proveedores}">
                <td th:text="${proveedor.nombreProveedor}"></td>
                <td th:text="${proveedor.correo}"></td>
                <td th:text="${proveedor.telefono}"></td>
            </tr>
        </tbody>
    </table>
</section>
<footer th:replace="~{layout/plantilla :: footer}" class="footer"></footer>
</body>
</html>
