<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title th:text="${proveedor != null ? 'Modificar Proveedor' : 'Agregar Proveedor'}"></title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>

<section>
    <h1 th:text="${proveedor != null ? 'Modificar Proveedor' : 'Agregar Proveedor'}"></h1>
    <form th:action="@{/proveedores/guardar}" th:object="${proveedor}" method="post" class="formulario-proveedor">
        <input type="hidden" th:field="*{proveedorId}" />

        <div class="campo">
            <label for="nombreProveedor">Nombre:</label>
            <input type="text" th:field="*{nombreProveedor}" placeholder="Nombre del Proveedor" required />
        </div>

        <div class="campo">
            <label for="telefono">Teléfono:</label>
            <input type="text" th:field="*{telefono}" placeholder="Teléfono" required />
        </div>

        <div class="campo">
            <label for="correo">Correo:</label>
            <input type="email" th:field="*{correo}" placeholder="Correo" required />
        </div>

        <div class="campo">
            <label for="direccion">Dirección:</label>
            <input type="text" th:field="*{direccion}" placeholder="Dirección" required />
        </div>

        <div class="campo">
            <label for="pais">País:</label>
            <select th:field="*{pais}">
                <option value="">--Seleccione--</option>
                <option th:each="pais : ${paises}" 
                        th:value="${pais.paisId}" 
                        th:text="${pais.nombre}"></option>
            </select>
        </div>

        <div class="campo">
            <label for="provincia">Provincia:</label>
            <select th:field="*{provincia}">
                <option value="">--Seleccione--</option>
                <option th:each="provincia : ${provincias}" 
                        th:value="${provincia.provinciaId}" 
                        th:text="${provincia.nombre}"></option>
            </select>
        </div>

        <div class="campo">
            <label for="canton">Cantón:</label>
            <select th:field="*{canton}">
                <option value="">--Seleccione--</option>
                <option th:each="canton : ${cantones}" 
                        th:value="${canton.cantonId}" 
                        th:text="${canton.nombre}"></option>
            </select>
        </div>

        <div class="campo">
            <label for="distrito">Distrito:</label>
            <select th:field="*{distrito}">
                <option value="">--Seleccione--</option>
                <option th:each="distrito : ${distritos}" 
                        th:value="${distrito.distritoId}" 
                        th:text="${distrito.nombre}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</section>

<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
