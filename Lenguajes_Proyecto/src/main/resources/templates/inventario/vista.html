<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Inventario - Cantidad Mínima</title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}" class="header"></header>
    <section class="container py-5">
        <h1 class="mb-4">Productos con Cantidad Mínima</h1>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID Inventario</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="inventario : ${inventarios}">
                    <td th:text="${inventario.idInventario}"></td>
                    <td th:text="${inventario.nombre}"></td>
                    <td th:text="${inventario.cantidad}"></td>
                    <td th:text="${inventario.precio}"></td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer th:replace="~{layout/plantilla :: footer}" class="footer"></footer>
</body>
</html>
