<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragmentos Inventario</title>
</head>
<body>

    <div th:fragment="botonesAgregar">
        <a th:href="@{/inventario/nuevo}" class="btn btn-primary">Agregar Producto</a>
    </div>

    <div th:fragment="listadoInventario">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${inventarios}">
                    <td th:text="${producto.idInventario}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.cantidad}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td>
                        <a th:href="@{/inventario/modificar/{id}(id=${producto.idInventario})}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{/inventario/eliminar/{id}(id=${producto.idInventario})}" 
                           onclick="return confirm('Â¿Seguro que deseas eliminar este producto?')" 
                           class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
