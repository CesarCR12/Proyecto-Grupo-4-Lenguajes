
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragmentos clientes</title>
</head>
<body>
    <div th:fragment="botonesAgregar">
        <a th:href="@{/clientes/nuevo}" class="btn btn-primary">Agregar Cliente</a>
    </div>

    <div th:fragment="listadoClientes">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.clienteId}">ID</td>
                    <td th:text="${cliente.nombre}">Nombre</td>
                    <td th:text="${cliente.correo}">Correo</td>
                    <td>     
                        <a th:href="@{/clientes/eliminar/{id}(id=${cliente.clienteId})}">Eliminar</a>
                        <a th:href="@{/clientes/modificar/{id}(id=${cliente.clienteId})}">Modificar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:fragment="agregar">
        <form th:action="@{/clientes/guardar}" method="post" th:object="${cliente}">
            <input type="text" th:field="*{nombre}" placeholder="Nombre" required>
            <input type="email" th:field="*{correo}" placeholder="Correo" required>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
