<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragmentos Proveedores</title>
</head>
<body>
    <div th:fragment="botonesAgregar">
        <a th:href="@{/proveedores/nuevo}" class="btn btn-primary">Agregar Proveedor</a>
    </div>
    <div th:fragment="listadoProveedores">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proveedor : ${proveedores}">
                    <td th:text="${proveedor.proveedorId}"></td>
                    <td th:text="${proveedor.nombreProveedor}"></td>
                    <td th:text="${proveedor.telefono}"></td>
                    <td th:text="${proveedor.correo}"></td>
                    <td>
                        <a th:href="@{/proveedores/modificar/{id}(id=${proveedor.proveedorId})}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{/proveedores/eliminar/{id}(id=${proveedor.proveedorId})}" 
                           onclick="return confirm('¿Seguro que deseas eliminar este proveedor?')" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
